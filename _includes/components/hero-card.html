<div class="hero-card" style="--hero-card--image-count: {{ site.data.featured_images | size }};">
  {% for photo in site.data.featured_images %}
    <figure class="hero-card-image" style="--hero-card-image--index: {{ forloop.index0 }};">
      {% picture hero-card {{ photo.image }} --alt {{ photo.alt }}  %}
    </figure>
  {% endfor %}
</div>
