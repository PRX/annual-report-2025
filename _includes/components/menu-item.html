<li class="menu-item">
    <a
      href="{{ include.href }}"
      class="menu-link {{ include.color }}{%- if include.icon %} icon{%- endif -%}"
    >
      {%- if include.icon -%}
        {%- capture icon_path %}svg/icons/{{ include.icon }}.svg{% endcapture -%}
        {% include {{ icon_path }} %}
      {%- endif -%}
      <span>{{ include.label }}</span>
    </a>
</li>
