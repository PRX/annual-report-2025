<li class="menu-item">
  <a
    href="{{ include.href }}"
    class="menu-link {{ include.slug }}"
  >
    {%- if include.icon -%}
    <span class="icon">
      {%- capture icon_path %}svg/icons/{{ include.icon }}.svg{% endcapture -%}
      {% include {{ icon_path }} %}
    </span>
    {%- endif -%}
    <span>{{ include.label }}</span>
  </a>
</li>
