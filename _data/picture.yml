# _data/picture.yml

media_queries:
    mobile: 'max-width: 480px'
    tablet: 'max-width: 768px'
    laptop: 'max-width: 1024px'
    desktop: 'max-width: 1200px'
    wide: 'min-width: 1201px'

presets:
  default:
    formats: [webp, original] # Order matters!
    widths: [200, 400, 800, 1200, 1600] # Image widths, in pixels.
    format_quality:
      webp: 100
      avif: 100
      jp2: 100

  full_width:
    size: 100vw

  hero-card:
    formats: [webp, original]
    widths: [1200, 1600, 2400, 3600]
    fallback_width: 500 # The default is 800, which is probably too big.
    size: 200vw
    sizes:
      wide: 2400px
    formats:  [webp, original]
    dimension_attributes: true
    format_quality:
      webp: 100
      avif: 100
      jp2: 100

  show-tile:
    formats: [webp, original]
    widths: [100, 200, 300, 400, 500]
    fallback_width: 400 # The default is 800, which is probably too big.
    attributes:
      img: 'loading="lazy"'
    size: calc(10vw - 0.5rem)
    sizes:
      tablet: 100px
    formats:  [webp, original]
    dimension_attributes: true
    format_quality:
      webp: 100
      avif: 100
      jp2: 100

  show-logo-featured:
    formats: [webp, original]
    widths: [250, 300, 360, 416]
    fallback_width: 300 # The default is 800, which is probably too big.
    attributes:
      img: 'loading="lazy"'
    size: calc(100vw - 8rem)
    sizes:
      tablet: 250px
      laptop: 360px
    formats:  [webp, original]
    dimension_attributes: true
    format_quality:
      webp: 100
      avif: 100
      jp2: 100

  show-featured-image:
    formats: [webp, original]
    widths: [200, 300, 400, 500, 600, 700, 800, 900, 1000, 1200, 1600]
    fallback_width: 500 # The default is 800, which is probably too big.
    attributes:
      img: 'loading="lazy"'
    size: 100vw
    sizes:
      wide: 1600px
    formats:  [webp, original]
    dimension_attributes: true
    format_quality:
      webp: 100
      avif: 100
      jp2: 100

  mosaic-image:
    formats: [webp, original]
    widths: [200, 300, 400, 500, 600, 700, 800, 900, 1000, 1200, 1600]
    fallback_width: 500 # The default is 800, which is probably too big.
    attributes:
      img: 'loading="lazy"'
    size: 50vw
    sizes:
      mobile: 200px
      tablet: 325px
      laptop: 450px
      desktop: 530px
    formats:  [webp, original]
    dimension_attributes: true
    format_quality:
      webp: 100
      avif: 100
      jp2: 100

  quote-image:
    formats: [webp, original]
    widths: [250, 300, 360, 416]
    fallback_width: 300 # The default is 800, which is probably too big.
    attributes:
      img: 'loading="lazy"'
    size: calc(100vw - 8rem)
    sizes:
      tablet: 300px
    class: "quote-image"
    formats:  [webp, original]
    dimension_attributes: true
    format_quality:
      webp: 100
      avif: 100
      jp2: 100
